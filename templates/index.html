<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forecasting Analysis</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
  <div class="container mt-5">
    <h1 class="text-center">Forecasting Analysis</h1>
    <form action="/analyze" method="post" enctype="multipart/form-data" class="mt-4">
      <div class="mb-3">
        <label for="file" class="form-label">Upload your CSV or Excel file:</label>
        <input type="file" class="form-control" id="file" name="file" required>
      </div>
      <div class="mb-3">
        <label for="days_before_event" class="form-label">Days before events (12.12 & Nataru):</label>
        <input type="number" class="form-control" id="days_before_event" name="days_before_event" required>
      </div>
      <div class="mb-3">
        <label for="days_after_event" class="form-label">Days after events (12.12 & Nataru):</label>
        <input type="number" class="form-control" id="days_after_event" name="days_after_event" required>
      </div>
      <div class="mb-3">
        <label for="growth_target" class="form-label">Growth Target (percentage):</label>
        <input type="number" step="0.01" class="form-control" id="growth_target" name="growth_target" required>
      </div>
      <button type="submit" class="btn btn-primary">Analyze</button>
    </form>
  </div>
</body>
</html>
